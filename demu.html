<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script> <!-- Replace with your Font Awesome kit -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <nav class="bg-white p-4 shadow-md flex justify-between items-center">
    <!-- Logo -->
    <div>
      <img src="assets/logo-green.png" alt="Logo" class="w-32">
    </div>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center gap-6">
      <ul class="flex gap-6">
        <li class="hover:text-green-600 cursor-pointer">Product</li>
        <li class="hover:text-green-600 cursor-pointer">Services</li>
        <li class="hover:text-green-600 cursor-pointer">Contact us</li>
      </ul>

      <i class="fa-solid fa-magnifying-glass text-gray-700 hover:text-green-600 cursor-pointer"></i>
      <i class="fas fa-shopping-cart text-xl text-gray-700 hover:text-green-600 cursor-pointer"></i>

      <button class="border-2 border-green-500 py-2 px-4 rounded-lg hover:bg-yellow-300 hover:text-red-500">Login</button>
      <button class="bg-[#00a100] text-white py-2 px-4 rounded-lg hover:bg-yellow-300 hover:text-red-500">Register</button>
    </div>

    <!-- Hamburger Icon (visible on small devices) -->
    <div class="md:hidden">
      <button onclick="toggleMenu()">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu (hidden by default) -->
  <div id="mobile-menu" class="md:hidden hidden p-4 bg-white shadow-md space-y-4">
    <ul class="space-y-2">
      <li class="hover:text-green-600 cursor-pointer">Product</li>
      <li class="hover:text-green-600 cursor-pointer">Services</li>
      <li class="hover:text-green-600 cursor-pointer">Contact us</li>
    </ul>

    <div class="flex gap-4 items-center mt-4">
      <i class="fa-solid fa-magnifying-glass text-gray-700 hover:text-green-600 cursor-pointer"></i>
      <i class="fas fa-shopping-cart text-xl text-gray-700 hover:text-green-600 cursor-pointer"></i>
    </div>

    <div class="mt-4 flex gap-4">
      <button class="border-2 border-green-500 py-2 px-4 rounded-lg hover:bg-yellow-300 hover:text-red-500">Login</button>
      <button class="bg-[#00a100] text-white py-2 px-4 rounded-lg hover:bg-yellow-300 hover:text-red-500">Register</button>
    </div>
  </div>
</body>
</html>
